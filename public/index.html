<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花义理推演系统</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: 'PingFang SC', 'Microsoft YaHei', serif; background-color: #f5f5f7; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; height: 100vh; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 400; letter-spacing: 2px; }
        .header p { color: #888; font-size: 14px; margin-top: 8px; }
        .chat-box { width: 100%; max-width: 800px; flex: 1; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow-y: auto; padding: 25px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 20px; }
        .message { padding: 15px 20px; border-radius: 8px; max-width: 85%; line-height: 1.7; font-size: 15px; word-wrap: break-word; }
        .user-msg { background-color: #333; color: #fff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-msg { background-color: #f9f9fa; color: #222; border: 1px solid #eee; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* 迎宾卡片特殊美化 */
        .welcome-card { background-color: #fffdf8; border: 1px solid #f0e6d2; color: #5a4a42; max-width: 90%; margin: 0 auto; align-self: center; border-radius: 12px; }
        .welcome-card h3 { margin-top: 0; margin-bottom: 15px; font-size: 18px; font-weight: normal; color: #8b5a2b; border-bottom: 1px dashed #e6d2b8; padding-bottom: 10px; text-align: center; }
        .welcome-card ul { padding-left: 20px; margin: 15px 0; color: #665544; }
        .welcome-card li { margin-bottom: 10px; }
        
        .input-area { width: 100%; max-width: 800px; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #333; }
        button { padding: 0 25px; background-color: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; letter-spacing: 1px; transition: background 0.3s; white-space: nowrap; }
        button:hover { background-color: #555; }
        .loading { display: none; align-self: flex-start; font-size: 14px; color: #888; font-style: italic; }
        
        /* 推演结果内部排版优化 */
        .bot-msg p { margin: 0 0 10px 0; }
        .bot-msg h3 { margin-top: 15px; margin-bottom: 10px; font-size: 16px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        .bot-msg ul { margin-top: 0; padding-left: 20px; }
        .bot-msg strong { color: #b22222; } /* 重点词语微带暗红色，符合玄学氛围 */
    </style>
</head>
<body>
    <div class="header">
        <h1>梅花义理推演系统</h1>
        <p>大道至简，万物皆数。心诚则灵，直指本源。</p>
    </div>
    <div class="chat-box" id="chatBox">
        <div class="message welcome-card">
            <h3>☯ 欢迎来到专属推演殿堂</h3>
            本系统融合传统《梅花易数》与高维逻辑，为您解析时空因果。您可以这样向大师提问：
            <ul>
                <li><b>直接描述困惑：</b>“我正在考虑换工作，目前是下午3点，吉凶如何？”</li>
                <li><b>提供起卦参数：</b>“2025年10月1日，报数 3 和 8，问投资”</li>
                <li><b>描述客观物象：</b>“刚才看到两只鸟飞过，落于西北方，求测一事”</li>
            </ul>
            请凝神静气，在下方输入您的心念。
        </div>
        <div class="loading" id="loading">大师正在静心推演，请稍候...</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="输入您的起卦问题或时空信息..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">推演</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user-msg');
            input.value = '';
            
            // 锁定输入框，防止连续点击
            input.disabled = true;
            btn.disabled = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                input.disabled = false;
                btn.disabled = false;
                input.focus();
                
                if (data.reply) {
                    appendMessage(data.reply, 'bot-msg', true);
                } else {
                    appendMessage("推演引擎发生扰动，请稍后再试。", 'bot-msg');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                input.disabled = false;
                btn.disabled = false;
                appendMessage("网络连接异常，无法触达推演引擎。", 'bot-msg');
            }
        }

        function appendMessage(text, className, isMarkdown = false) {
            const box = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            
            if (isMarkdown && typeof marked !== 'undefined') {
                // 将大模型输出解析为精美图文排版
                msgDiv.innerHTML = marked.parse(text);
            } else if (!isMarkdown && className === 'user-msg') {
                msgDiv.textContent = text; 
            } else {
                msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            }
            
            box.insertBefore(msgDiv, document.getElementById('loading'));
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
