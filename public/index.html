<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梅花义理系统</title>
    <style>
        body { font-family: 'PingFang SC', 'Microsoft YaHei', serif; background-color: #f5f5f7; color: #333; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; height: 100vh; box-sizing: border-box; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 400; letter-spacing: 2px; }
        .header p { color: #888; font-size: 14px; }
        .chat-box { width: 100%; max-width: 600px; flex: 1; background: #fff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow-y: auto; padding: 20px; margin-bottom: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 16px; border-radius: 8px; max-width: 85%; line-height: 1.6; font-size: 15px; }
        .user-msg { background-color: #333; color: #fff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-msg { background-color: #f0f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { width: 100%; max-width: 600px; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #333; }
        button { padding: 0 25px; background-color: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; letter-spacing: 1px; transition: background 0.3s; }
        button:hover { background-color: #555; }
        .loading { display: none; align-self: flex-start; font-size: 14px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <h1>梅花义理高维推演系统</h1>
        <p>山泽损，四爻动。心诚则灵，直指本源。</p>
    </div>
    <div class="chat-box" id="chatBox">
        <div class="message bot-msg">你好，我是梅花义理引擎。请告诉我您的当前时间、困惑，或直接输入起卦信息。</div>
        <div class="loading" id="loading">大师正在进行推演...</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="输入您的起卦问题或时空信息..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">推演</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessage(message, 'user-msg');
            input.value = '';
            document.getElementById('loading').style.display = 'block';

            try {
                // 呼叫后端黑盒引擎
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                if (data.reply) {
                    appendMessage(data.reply, 'bot-msg');
                } else {
                    appendMessage("推演引擎发生扰动，请稍后再试。", 'bot-msg');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                appendMessage("网络连接异常，无法触达高维引擎。", 'bot-msg');
            }
        }

        function appendMessage(text, className) {
            const box = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            box.insertBefore(msgDiv, document.getElementById('loading'));
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
